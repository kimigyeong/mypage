<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="경이로움, 사진관">
    <meta property="og:description" content="경이로움.포토">
    <meta property="og:image" content="mainimage.JPG">


    <title>Photo's Wonder</title>

    <style>
                @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
                * {                    font-family: "Pretendard",serif;            }

        body{background-color: #F3F3F3;}
.profile{
    width: 1000px;
    height: 400px;  


    border-radius: 10px;

    background-image: url('mainimage.jpg');
    background-position: center;
    background-size: cover;
}

.main {
    color: #a47758;
    font=size: 18px;

    margin-top: 30px;
    margin-bottom: 10px;

}

.sub {
    color: #9d8173;
    font-size: 14px;

    margin-top: 0%;
}

.wrap {
    width: 300px;
    margin: 30px auto 0px auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
}

.wrap > a{
    width: 300px;
    height: 50px;
    color: #7c442d;

    background-color: #fbf9f9;
    border-radius: 8px;

    margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;

        box-shadow: 3px 3px 3px 1px #dacbcb
}

.wrap > a:hover{
    background-color: #f2f2f2;
    
}
   </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">경이로움 포토</h1>   
        <p class="sub">이경작가</p>
        <a target="_blank" href="https://www.instagram.com/photo.s.wonder/">INSTAGRAM</a>
        <a target="_blank" href="https://youtube.co.kr">YOUTUBE</a>
    </div>
    
</body>
</html>
